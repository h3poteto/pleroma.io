version: "3.0"
services:
  elixir:
    image: ghcr.io/h3poteto/pleroma:1.13.4-slim-buster
    user: root
    working_dir: /var/opt/app
    environment:
      MIX_ENV: dev
      DB_USER: pleroma
      DB_PASSWORD: pleroma
      DB_NAME: pleroma_dev
      DB_HOST: db
      METRICS_USER: metrics
      METRICS_PASSWORD: metrics
    volumes:
      - .:/var/opt/app
      - deps:/var/opt/app/deps
      - build:/var/opt/app/_build
    ports:
      - "4000:4000"
    links:
      - db:db

  db:
    image: postgres:13.2-alpine
    environment:
      POSTGRES_USER: pleroma
      POSTGRES_PASSWORD: pleroma
      POSTGRES_DB: pleroma_dev
    volumes:
      - storage:/var/lib/postgres/data
      - ./config:/var/opt/pleroma/config

volumes:
  storage:
  deps:
    driver: 'local'
  build:
    driver: 'local'
